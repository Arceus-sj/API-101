<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <input type="search" id="search" name="search" placeholder="Search country">
            <button id="search-btn">Search</button>
        </div>

        <div class="content">
            <img alt="Flag" id="flag">
            <h2 class="country-name"></h2>
            <p class="capital"></p>
            <p class="continent"></p>
            <p class="population"></p>
            <p class="currency"></p>
            <p class="language"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
