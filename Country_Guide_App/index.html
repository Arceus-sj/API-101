<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <input type="search" id="search" name="search" placeholder="Search country">
            <button>Search</button>
        </div>

        <div class="content">
            <img src="" alt="" srcset="" id="flag">
            <h2 class="country-name">Name:</h2>
            <p class="capital">Capital:</p>
            <p class="continent">Continent:</p>
            <p class="population">Population:</p>
            <p class="currency">Currency:</p>
            <p class="language">Common Language:</p>
        </div>
    </div>
</body>
</html>
