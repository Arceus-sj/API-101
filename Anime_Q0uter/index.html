<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>AnimeQuoter APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap');
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            position: relative;
            color: aliceblue;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border-radius: 9px;
            /* border: 1px solid white; */
        }
        .qoute-area {
            padding: 10px;
            width: 600px;
            height: auto;
            text-align: center;
            background-color: rgba(0,0,0,.5);
            color: #fff;
            position: absolute;
            /* border: 1px solid white; */
            box-shadow: 0 0 3px 1px rgba(0,0,0,1);
        }
        .qoute-area .anime-qoute {
            padding: 10px;
            margin: 10px auto;
            font-family: 'Kalam', cursive;
            font-size: 1.5rem;
        }

        .container-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qoute-area .anime-name {
            padding: 10px;
            color: #FEB139;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: end;
            word-spacing: 3px;
            letter-spacing: 1px;
            display: inline-block;
        }
        .qoute-area .anime-character {
            padding: 10px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            word-spacing: 1px;
            letter-spacing: 1px;
        }

        #refresh{
            padding: 10px;
            display: inline-block;
        }

        .container-footer button {
            border: none;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
        }
        
        .container-footer button:hover {
            animation: rotation 1s 1 linear;
        }

        .header {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            padding: 10px;
            /* text-align: center; */
            /* border: 1px solid white; */
        }
        .header .search-bar {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            margin: 10px 20px;
            width: auto;
            /* border: 1px solid #FEB139; */
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            /* border: 1px solid #fff; */
        }
        .header input {
            padding: 10px 20px;
            margin: 5px;
            /* margin-top: 2px; */
            border: 0;
            background: transparent;
            outline: none;
            font-size: 20px;
            color: #fff;
            /* border: 1px solid #fff; */
        }

        .header span {
            /* padding: 10p; */
            color: #fff;
            margin: 5px;
            /* margin-top: 2px; */
            margin-right: 20px;
            cursor: pointer;
            /* border: 1px solid #fff; */
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (min-aspect-ratio: 16/9) {
            video {
                width: 100%;
                height: auto;
            }
        }
        @media (max-aspect-ratio: 16/9) {
            video {
                width: auto;
                height: 100vh;
            }
        }

        @media screen and (max-width: 640px) {
            video {
                display: none;
            }

            body {
                width: 100%;
                height: 100vh;
                background-origin: border-box;
                background-image: url('./Image/backImg1.jpg');
                background-position: center;
                background-repeat:repeat-y;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 100%;
                position: relative;
                color: aliceblue;
                display: flex;
                align-items: center;
                justify-content: center;
                box-sizing: border-box;
            }

            .qoute-area {
                padding: 10px;
                width: 80%;
                height: auto;
                height: auto;
                text-align: center;
                background-color: rgba(0,0,0,.5);
                color: #fff;
                position: absolute;
            }   
        }



    </style>
</head>
<body>
    <video playsinline autoplay muted loop class="back-video">
        <source src="./video/backVideo.mp4" type="video/mp4"> 
    </video>
    <div class="header">
        <div class="search-bar">
            <input type="search" id="search" name="search" placeholder="Anime Title">
            <span class="material-symbols-outlined" id="search-btn">
                search
            </span>
        </div>
    </div>
    <div class="container">
        
        <div class="qoute-area">
            <p class="anime-qoute"><q>Anime Quote App</q></p>
            <div class="container-footer">
                <button><span class="material-symbols-outlined" id="refresh">refresh</span></button>
                <p> <span class="anime-character"> â€” Shantanu </span> <span class="anime-name">(@cypherJana)</span></p>
            </div>
              
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
