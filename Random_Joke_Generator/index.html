<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }
        .box {
            width: 450px;
            /* min-height: 300px; */
            height: auto;
            /* border: 1px solid red; */
            border-radius: 9px;
            box-sizing: border-box;
            box-shadow: 0px 0px 10px 1px #00FFAB;
            background-color: #111D5E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: space-around;
        }
        button {
            margin: 20px;
            padding: 10px;
            border: none;
            background-color: #000000;
            border-radius: 9px;
            box-shadow: 0 0 5px #00FFAB;
            font-family: 'Goldman', cursive;
            font-size: 1.2rem;
            font-weight: 600;
            word-spacing: 5px;
            letter-spacing: 2px;
            cursor: pointer;
            transition-property: background-color;
            transition-duration: 0.4s;
            color: #00FFAB;

        }

        button:hover {
            color: #000;
            background-color: #00FFAB;
        }

        p {
            color: #00FFAB;
            font-size: large;
            font-weight: 400;
            font-family: 'IBM Plex Sans', sans-serif;
            word-spacing: 6px;
            letter-spacing: 2px;
            padding: 5px auto;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="joke">Anonymous: Don't click on Joke....</p>
            <button class="button">It's Not @ Joke</button>
        </div>
    </div>

</body>
<script src="./script.js" defer></script>
</html>
